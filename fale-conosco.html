<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Fale Conosco - Pet Shop Cão Feliz</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

	</head>
	<body>

		<header>
				<div class="box">
					<h1>
						<a href="index.html">
						<img width="150px" src="logo-pet-shop.png" alt="logo do pet shop" class="home-foto">
						</a>
					</h1>

					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="servicos.html">Serviços</a></li>
							<li><a href="fale-conosco.html">Fale Conosco</a></li>

						</ul>
					</nav>
				</div>
			</header>

		<main>

			<form>
				
				<label for="name">Nome: </label>
				<input type="text" id="name" class="input-text" required>

				<label for="mail">E-mail</label>
				<input type="email" id="mail" class="input-text" required>

				<label for="cel">Celular</label>
				<input type="tel" id="cel" class="input-text" required>

				<label for="mensagem">Mensagem: </label>

				<textarea cols="70" rows="10" id="mensagem" class="input-text">
					
				</textarea>

				<fieldset>
					<legend>Como podemos entrar e contato?</legend>

					<label for="radio-wpp">
						<input type="radio" name="contato" id="radio-wpp" value="Whatsapp" checked>Whatsapp
					</label>
					<label for="radio-celular">
						<input type="radio" name="contato" id="radio-celular" value="Celular">Celular
					</label>
					<label for="radio-mail">
						<input type="radio" name="contato" id="radio-mail" value="E-mail">E-mail
					</label>
					
					
				</fieldset>

				<label class="checkbox">
					<input type="checkbox" id="news" checked>Quero receber e-mails promocionais
				</label>


				<input type="submit" value="Enviar!" class="enviar">

			</form>

			<table>
				
				<tr>
					<th>Segunda à Sexta</th>
					<th>Sábado</th>
					<th>Doningo</th>
				</tr>

				<tr>
					<td>6H - 20H</td>
					<td>10H - 18H</td>
					<td>12H - 18H</td>
				</tr>

			</table>
			
		</main>

		
		<footer>
				<a href="fale-conosco.html">
				<img src="logo-pet-shop.png" width="100px" alt="logo do pet shop" class="home-foto">
				</a>

				<p>&copy Copyright 2023</p>

		</footer>

	</body>

</html>
